<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: sans-serif;
            background: #191919dd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: #1e2024;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .logo {
            width: 150px;
            height: 45px;
        }
        h2 {
            margin-bottom: 20px;
            color: white;
        }
        input[type="text"], 
        input[type="password"],
        input[type="submit"] {
            width: 90%;
            padding: 10px;
            margin: 2% 0;
            border-radius: 4px;
            font-size: 14px;
        }
        input[type="text"], 
        input[type="password"] {
            border: 1px solid #444;
            background: #2c2f33;
            color: white;
        }
        input[type="submit"] {
            background: #03113d;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background: #010b2c;
        }
        .register-button {
            width: 90%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .register-button:hover {
            background: #45a049;
        }
        .forgot-password {
            margin-top: 10px;
            color: #ccc;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
            display: inline-block;
        }
        .forgot-password:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="logovantage.jpg" alt="Logo Vantage" class="logo">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <button class="register-button" onclick="window.location.href='Registro.html'">No tienes cuenta?</button>
        <div class="forgot-password" onclick="window.location.href='Recuperacion.html'">Olvidaste la contraseña?</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const supabaseUrl = 'https://umdaanogfdvsbdzxtkjm.supabase.co';
                const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVtZGFhbm9nZmR2c2Jkenh0a2ptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMxMTI4MjUsImV4cCI6MjA1ODY4ODgyNX0.WjMBDBfAF6c1SLVj-hlydFYtwjUdjO9Kqgigm8Jn73Y';
                window.supabase = supabase.createClient(supabaseUrl, supabaseKey);  
                console.log('Supabase inicializado correctamente');
                const loginForm = document.getElementById('loginForm');
                
                loginForm.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    console.log('Formulario enviado');
                    
                    const username = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value.trim();

                    if (!username || !password) {
                        alert('Por favor ingresa usuario y contraseña');
                        return;
                    }

                    try {
                        console.log('Intentando autenticar:', username);
                        
                        const { data, error } = await window.supabase
                            .from('People')
                            .select('*')
                            .eq('Username', username)
                            .eq('Password', password)
                            .single();

                        console.log('Respuesta de Supabase:', { data, error });

                        if (error) {
                            console.error('Error de Supabase:', error);
                            alert('Error al conectar con el servidor: ' + error.message);
                            return;
                        }
                        
                        if (data) {
                            console.log('Usuario autenticado:', data);
                            localStorage.setItem('isLoggedIn', 'true');
                            localStorage.setItem('userType', data.user_type || 'user');
                            localStorage.setItem('userId', data.id);
                            localStorage.setItem('userName', data.username);
                            
                            alert('¡Inicio de sesión exitoso! Redirigiendo...');
                            window.location.href = 'Pagina1.html';
                        } else {
                            alert('Usuario o contraseña incorrectos');
                        }
                    } catch (error) {
                        console.error('Error de autenticación:', error);
                        alert('Error al iniciar sesión: ' + error.message);
                    }
                });   
            } catch (error) {
                console.error('Error al inicializar Supabase:', error);
                alert('Error al cargar la aplicación. Por favor recarga la página.');
            }
        });
    </script>
</body>
</html>
