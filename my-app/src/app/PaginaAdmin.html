<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pagina Admin</title>
    <style>
        header {
            background: #052d7b;
            padding: 10px 20px;
            width: 100%;
            text-align: center;
        }
        body {
            font-family: sans-serif;
            background: #ffffffdd;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        button {
            background: #7a7a8f;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        main {
            flex: 1; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
    <script>
        // Verifica si el usuario es admin
        window.onload = function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const userType = localStorage.getItem('userType');

            if (!isLoggedIn || isLoggedIn !== 'true' || userType !== 'admin') {
                window.location.href = 'Pagina1.html';
            }
        };
    </script>
</head>
<body>
    <header>
        <nav>
            <button onclick="window.location.href='Pagina1.html'">Página 1</button>
            <button onclick="window.location.href='Pagina2.html'">Página 2</button>
            <button onclick="window.location.href='PaginaAdmin.html'">Página Admin</button>
        </nav>
    </header>
    <main>
        <h1>Pagina Admin</h1>
        <p>Contenido exclusivo para administradores.</p>
    </main>
</body>
</html>
