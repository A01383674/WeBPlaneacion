<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <style>
        body { /* fondo */
            font-family: sans-serif;
            background: #191919dd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-box { /* caja de registro */
            background: #1e2024;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .logo { /* logo */
            width: 150px;
            height: 40px;
        }
        h2 { /* texto header caja */
            margin-bottom: 20px;
            color: white;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 90%; 
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #2c2f33; 
            color: white;
        }
        input[type="date"], input[type="dob"]{
            width: 90%; 
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #2c2f33; 
            color: white;
        }
        input[type="submit"] { /* boton de registro */
            width: 90%; 
            padding: 10px;
            background: #03113d;
            color: white;
            border: none;
            border-radius: 9px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #010b2c;
        }
        .register-button {
            width: 90%; 
            background: #03113d;
            padding: 10px; 
            color: white;
            border: none;
            border-radius: 9px;
            cursor: pointer;
            margin-top: 10px;
        }
        .register-button:hover {
            background: #010b2c; 
        }
        .login-button {
            width: 90%; 
            background: #4CAF50;
            padding: 10px; 
            color: white;
            border: none;
            border-radius: 9px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <img src="logovantage.jpg" alt="Logo Vantage" class="logo">
        <h2>Register</h2>
        <form id="registerForm">
            <form id="registerForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <input type="date" id="dob" name="dob" required>
            </form>
        </form>
        <button class="register-button" onclick="window.location.href='app.component.html'">Register</button>
        <button class="login-button" onclick="window.location.href='app.component.html'">Back to Login</button>
    </div>
</body>
</html>
